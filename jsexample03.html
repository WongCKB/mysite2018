<!doctype.html>
<html>

<head>
    <script lang="javascript" type="text/javascript">

        function autoRefresh(t) {
            setTimeout("location.reload(true);", t);
        }

        function redirectPage() {
            window.location = "http://microsoft.com.sg";

        }
    </script>

</head>

<body onload="javascript:autorefresh(5000);">

    <script lang="javascript" type="text/javascript">
        var employee = {

            tel: "9999999",

        }

        var employeelist = [

            {
                name: "James",
